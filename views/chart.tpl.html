<div class="container content"> <div class="row text-center"> <h1>Scatter Plot</h1> <div id="Chart" class="col-lg-12 col-md-12 col-sm-12" style="min-height: 400px"></div> </div> <div class="row" style="margin-top:40px"> <div id="chartData" class="col-lg-12 col-md-12 col-sm-12"> <table class="table table-hover table-condensed table-bordered"> <thead> <tr class="text-center"> <th>Enter X <th>Enter Y <th style="display:none">   <tbody> <tr class="text-center"> <td> <input type="number" ng-model="data.x" placeholder="Enter X">  <td> <input type="number" ng-model="data.y" placeholder="Enter Y">  <td style="border:none"> <button ng-click="addData(data)">Add Data</button>   <tr ng-repeat="data in dataSet"> <td>{{data[0]}} <td>{{data[1]}}   </table> </div> </div> </div>
